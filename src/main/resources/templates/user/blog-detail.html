<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/header::headerArea(~{::title})">
        <title th:text="${blogItem.Title}"></title>
    </head>
    <body>
        <div class="wrapper">

            <!--Header-->
            <div th:replace="common/header::header">
            </div>
            <!--End header-->

            <div id="article">
                <div class="main">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9">

                                <div class="breadcrumb clearfix">
                                    <ul>
                                        <li class="home">
                                            <a title="Đến trang chủ" th:href="@{/users/}" itemprop="url"><span itemprop="title">Trang chủ</span></a>
                                        </li>
                                        <li class="icon-li">
                                            <a title="Tin tức" th:href="@{/users/blog}" itemprop="url"><span itemprop="title">Blog</span></a>
                                        </li>
                                        <li class="icon-li"><strong th:text="${blogItem.Title}"></strong> </li>
                                    </ul>
                                </div>
                                
                                <div class="news-detail articles_page clearfix">
                                    <h1 class="page-heading" th:text="${blogItem.Title}"></h1>
                                    <div class="content-page">
                                        <p class="createdat_article" th:text="${blogItem.new1}">
                                            
                                        </p>
                                        <div class="content_article rte clearfix row">
                                            <div>
                                                <div style="float:left;margin-right: 12px" class="col-md-6"><img style="width: 100%" th:src="@{'/images/' + ${#strings.trim(blogItem.Image)}}"></div>
                                                <p style="text-indent: 1.5em" th:text="${blogItem.Description}"></p>
                                            </div>
<!--                                            <p><img th:src="@{'/images/' + ${#strings.trim(blogItem.Image)}}"></p>-->

<!--                                            <p th:text="${blogItem.Description}"></p>-->

                                        </div>
                                        <div class="author_article text-right"></div>
                                        
                                    </div>
                                </div>                    
                            </div>
                            <div class="col-md-3">
                                <!--Begin-->
                                <div class="box-support-online">
                                    <h3><span>Hỗ trợ trực tuyến</span></h3>
                                    <div class="support-online-block">
                                        <div class="support-hotline">
                                            HOTLINE<br><span>0123 456 789</span>
                                        </div>
                                    </div>
                                </div>
                                <!--End-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Footer-->
            <div class="footer" th:insert="common/footer::footer"></div>
            <!--End footer-->
            
            <script type="text/javascript">
                $(document).ready(function () {
                    $(".menu-quick-select ul").hide();
                    $(".menu-quick-select").hover(function () {
                        $(".menu-quick-select ul").show();
                    }, function () {
                        $(".menu-quick-select ul").hide();
                    });
                });
            </script>

        </div>       
        <script th:src="@{/js/shoppingCart.js}" type="text/javascript"></script>
        <div style="display: none;" id="loading-mask">
            <div id="loading_mask_loader" class="loader">
                <img alt="Loading..." th:src="@{/images/ajax-loader-main.gif}" />
                <div>
                    Please wait...
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="back-to-top"><span>Top</span></a>
    </body>
</html>
