<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/header::headerArea(~{::title})">
        <title>Quên mật khẩu</title>
    </head>
    <body>
        <div class="wrapper">
            <!--Header-->
            <div th:replace="common/header::header"></div>
            <!--End header-->

            <div class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="menu-account">
                                <h3>
                                    <span>
                                        Tài khoản
                                    </span>
                                </h3>
                                <ul>
                                    <li><a th:href="@{/users/customer/login}"><i class="fa fa-sign-in"></i> Đăng nhập</a></li>
                                    <li><a th:href="@{/users/customer/register}"><i class="fa fa-key"></i> Đăng ký</a></li>
                                    <li class="active"><a th:href="@{/users/customer/forgot-password}"><i class="fa fa-lock"></i> Quên mật khẩu</a></li>
                                </ul>
                            </div>                
                        </div>
                        <div class="col-md-9">

                            <div class="breadcrumb clearfix">
                                <ul>
                                    <li class="home">
                                        <a title="Đến trang chủ" href="/" itemprop="url"><span itemprop="title">Trang chủ</span></a>
                                    </li>
                                    <li class="icon-li"><strong>Quên mật khẩu</strong> </li>
                                </ul>
                            </div>                           
                            <div class="foget-password-content clearfix">
                                <h1 class="title"><span>Quên mật khẩu</span></h1>                                
                                <div class="alert-danger alert fade in" th:if="${#strings.equals(state, 'fail')}">
                                    <button data-dismiss="alert" class="close"></button>
                                    <i class="fa-fw fa fa-remove"></i>
                                    <span th:text="${message}"></span>
                                </div>
                                <div class="alert-info alert fade in" th:if="${#strings.equals(state, 'success')}">
                                    <button data-dismiss="alert" class="close"></button>
                                    <i class="fa-fw fa fa-check"></i>
                                    <span th:text="${message}"></span>
                                </div>

                                <div class="col-md-8 col-md-offset-2 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
                                    <form class="form-horizontal" th:action="@{/users/customer/forgot-password}" method="post">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Email</label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" name="requiredEmail" required="required">
                                            </div>
                                        </div>                                                                             
                                        <div class="form-group">
                                            <div class="col-sm-offset-4 col-sm-8">
                                                <button type="submit" class="btn btn-primary">Gửi mật khẩu</button>
                                                <a th:href="@{/users/customer/login}">Quay lại đăng nhập</a>
                                            </div>
                                        </div>                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Footer-->
            <div class="footer" th:insert="common/footer::footer"></div>
            <!--End footer-->

            <script type="text/javascript">
                $(document).ready(function () {
                $(".menu-quick-select ul").hide();
                $(".menu-quick-select").hover(function () {
                $(".menu-quick-select ul").show();
                }, function () {
                $(".menu-quick-select ul").hide();
                });
                });
            </script>
        </div>

        <script th:src="@{/js/shoppingCart.js}" type="text/javascript"></script>
        <div style="display: none;" id="loading-mask">
            <div id="loading_mask_loader" class="loader">
                <img alt="Loading..." th:src="@{/images/ajax-loader-main.gif}" />
                <div>
                    Please wait...
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="back-to-top"><span>Top</span></a>
    </body>
</html>
