<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/header::headerArea(~{::title})">
        <title>Giỏ hàng</title>
    </head>
    <body>
        <div class="wrapper">
            <!--Header-->
            <div th:replace="common/header::header"></div>
            <!--End header-->

            <div id="cart">
                <div class="main">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">

                                <div class="breadcrumb clearfix">
                                    <ul>
                                        <li class="home">
                                            <a title="Đến trang chủ" href="/" itemprop="url"><span itemprop="title">Trang chủ</span></a>
                                        </li>
                                        <li class="icon-li"><strong>Giỏ hàng</strong> </li>
                                    </ul>
                                </div>

                                <div class="cart-content ng-scope">
                                    <h1><span>Giỏ hàng của tôi</span></h1>
                                    <div class="steps clearfix">
                                        <ul class="clearfix">
                                            <li class="cart active col-md-2 col-xs-12 col-sm-4 col-md-offset-3 col-sm-offset-0 col-xs-offset-0"><span><i class="glyphicon glyphicon-shopping-cart"></i></span><span>Giỏ hàng của tôi</span><span class="step-number"><a>1</a></span></li>
                                            <li class="payment col-md-2 col-xs-12 col-sm-4"><span><i class="glyphicon glyphicon-usd"></i></span><span>Thanh toán</span><span class="step-number"><a>2</a></span></li>
                                            <li class="finish col-md-2 col-xs-12 col-sm-4"><span><i class="glyphicon glyphicon-ok"></i></span><span>Hoàn tất</span><span class="step-number"><a>3</a></span></li>
                                        </ul>
                                    </div>
                                    <div class="cart-block">
                                        <div class="cart-info table-responsive">
                                            <table class="table product-list">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Tên sản phẩm</th>
                                                        <th>Giá</th>
                                                        <th>Số lượng</th>
                                                        <th>Thành tiền</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="cart-content">                                               
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="clearfix text-right">
                                            <span><b>Tổng thanh toán:</b></span>
                                            <span class="pay-price">
                                                0đ
                                            </span>
                                        </div>
                                        <div class="button text-right">
                                            <a class="comeback" th:href="@{/users/}">Tiếp tục mua hàng</a>
                                            <a class="button-default" id="checkout" th:href="@{/users/order/payment}">Tiến hành thanh toán</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Footer-->
            <div class="footer" th:insert="common/footer::footer"></div>
            <!--End footer-->

            <script type="text/javascript">
                $(document).ready(function () {
                    $(".menu-quick-select ul").hide();
                    $(".menu-quick-select").hover(function () {
                        $(".menu-quick-select ul").show();
                    }, function () {
                        $(".menu-quick-select ul").hide();
                    });
                });
            </script>
        </div>

        <script th:src="@{/js/shoppingCart.js}" type="text/javascript">
        </script>
        <div style="display: none;" id="loading-mask">
            <div id="loading_mask_loader" class="loader">
                <img alt="Loading..." th:src="@{/images/ajax-loader-main.gif}" />
                <div>
                    Please wait...
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="back-to-top"><span>Top</span></a>
    </body>
</html>
