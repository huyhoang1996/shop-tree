<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/css/metisMenu.min.css" rel="stylesheet">
        <link href="/admin/css/dataTables/dataTables.bootstrap.css" rel="stylesheet">
        <link href="/admin/css/dataTables/dataTables.responsive.css" rel="stylesheet">
        <link href="/admin/css/startmin.css" rel="stylesheet">
        <link href="/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>

        <div id="wrapper">

            <div th:replace="admin/common/header::header"></div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">QUẢN LÝ LOẠI SẢN PHẨM</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <a th:href="@{/categories/new}" class="btn btn-success pull-left">
                            <span class="glyphicon glyphicon-plus"></span> Thêm mới loại sản phẩm
                        </a>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Danh sách
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                                        <p style="color: red;" th:if="${errorMsg != null}"><span th:text=${errorMsg}></span></p>
                                        <p style="color: green;" th:if="${successMsg != null}"><span th:text=${successMsg}></span></p>
                                        <thead>
                                            <tr>
                                                <th>Tên loại</th>
                                                <th>Sửa </th>
                                                <th>Xem </th>
                                                <th>Xóa </th>
                                            </tr>
                                        </thead>
                                        <tbody th:unless="${#lists.isEmpty(listCategory)}">
                                            <tr class="odd gradeX" th:each="listemp : ${listCategory}">
                                                <td th:text="${listemp.categoryName}"></td>
                                                <td><a th:href="@{'/categories/edit/' + ${listemp.categoryId}}"><span class="glyphicon glyphicon-edit"></span> </a></td>
                                                <td><a th:href="@{'/categories/view/' + ${listemp.categoryId}}"><span class="glyphicon glyphicon-edit"></span> </a></td>
                                                <td>
                                                    <a th:href="@{'/categories/delete/' + ${listemp.categoryId}}"><span class="glyphicon glyphicon-trash"></span> </a>
                                                </td>
                                            </tr>                                    
                                        </tbody>

                                        <tbody th:if="${#lists.isEmpty(listCategory)}">
                                        <h3>Không có dữ liệu</h3>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>                     
                    </div>                  
                </div>
            </div>
        </div>

        <script src="/admin/js/jquery.min.js"></script>
        <script src="/admin/js/bootstrap.min.js"></script>
        <script src="/admin/js/metisMenu.min.js"></script>
        <script src="/admin/js/dataTables/jquery.dataTables.min.js"></script>
        <script src="/admin/js/dataTables/dataTables.bootstrap.min.js"></script>
        <script src="/admin/js/startmin.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>
</html>
