<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/css/metisMenu.min.css" rel="stylesheet">
        <link href="/admin/css/startmin.css" rel="stylesheet">
        <link href="/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
            function demoAlert() {
               alert ("Thêm thành công! Quay lại để kiểm trang hàng");
            }
        </script>
    </head>
    <body>

        <div id="wrapper">

            <div th:replace="admin/common/header::header"></div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">QUẢN LÝ NHÂN VIÊN</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-3"></div>
                                    <div class="col-lg-6">
                                        <form role="form" th:action="@{/orderdetails/save}" method="post" th:object="${orderDetails}" novalidate="novalidate">
                                            <div class="form-group">
                                                <input class="form-control" type="hidden" th:field="*{orderDetailId}">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" type="hidden" th:field="*{orderId.orderId}">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" type="hidden" th:field="*{productId.productId}">
                                            </div>
                                            <div class="form-group">
                                                <label>Tên sản phẩm</label>
                                                <input class="form-control" type="text" readonly="true" th:field="*{productId.productName}">
                                            </div>
                                            <div class="form-group">
                                                <label>Giá</label>
                                                <input class="form-control" type="text" readonly="true" th:field="*{price}">
                                            </div>
                                            <div class="form-group">
                                                <label>Số lượng</label>
                                                <input class="form-control" type="text"  th:field="*{quantity}">
                                            </div>
                                            <div class="form-group">
                                                <label>Thuế</label>
                                                <input class="form-control" type="text" th:field="*{tax}">
                                            </div>
                                            <div class="form-group">
                                                <label>Giảm giá</label>
                                                <input class="form-control" type="text" th:field="*{discount}">
                                            </div>
                                            <button type="submit" class="btn btn-success" onclick="demoAlert()">Lưu</button>
                                            <a class="btn btn-primary"  th:href="@{'/orderdetails/' + ${orderDetails.orderId.orderId}}">Quay lại</a>

                                        </form>
                                    </div>
                                    <div class="col-lg-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/admin/js/jquery.min.js"></script>
        <script src="/admin/js/bootstrap.min.js"></script>
        <script src="/admin/js/metisMenu.min.js"></script>
        <script src="/admin/js/startmin.js"></script>

    </body>
</html>
