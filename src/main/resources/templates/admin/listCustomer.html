<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/css/metisMenu.min.css" rel="stylesheet">
        <link href="/admin/css/dataTables/dataTables.bootstrap.css" rel="stylesheet">
        <link href="/admin/css/dataTables/dataTables.responsive.css" rel="stylesheet">
        <link href="/admin/css/startmin.css" rel="stylesheet">
        <link href="/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>

        <div id="wrapper">

            <div th:replace="admin/common/header::header"></div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">QUẢN LÝ KHÁCH HÀNG</h1>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Danh sách
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Tên khách hàng</th>
                                                <th>Địa chỉ</th>
                                                <th>Tổng tiền đã mua</th>
                                                <th>Xem thông tin</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX" th:each="listCus : ${listCustomer}">
                                                <td th:text="${listCus.customerName}"></td>
                                                <td th:text="${listCus.address}"></td>
                                                <td th:text="${listCus.totalMoney}"></td>
                                                <td>
                                                    <a th:href="@{'/customer/view/' + ${listCus.customerId}}" class="btn btn-info"><span class="glyphicon glyphicon-edit"></span> Xem chi tiết </a>
<!--                                                    <a th:href="@{'/customer/delete/' + ${listCus.customerId}}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> </a>-->
                                                </td>
                                            </tr>                                    
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>                     
                    </div>                  
                </div>
            </div>
        </div>

        <script src="/admin/js/jquery.min.js"></script>
        <script src="/admin/js/bootstrap.min.js"></script>
        <script src="/admin/js/metisMenu.min.js"></script>
        <script src="/admin/js/dataTables/jquery.dataTables.min.js"></script>
        <script src="/admin/js/dataTables/dataTables.bootstrap.min.js"></script>
        <script src="/admin/js/startmin.js"></script>
        <script>
            $(document).ready(function() {
            $('#dataTables-example').DataTable({
            responsive: true
            });
            });
        </script>

    </body>
</html>
