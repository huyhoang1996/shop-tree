<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/css/metisMenu.min.css" rel="stylesheet">
        <link href="/admin/css/startmin.css" rel="stylesheet">
        <link href="/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="//cdn.jsdelivr.net/ckeditor/4.0.1/ckeditor.js"></script>
    </head>
    <body>

        <div id="wrapper">

            <div th:replace="admin/common/header::header"></div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">QUẢN LÝ TIN TỨC</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">

                                    <div class="col-lg-9">
                                        <form enctype="multipart/form-data" role="form" th:action="@{/blog/save}" method="post" th:object="${blog}" novalidate="novalidate">
                                            <div class="form-group">
                                                <input class="form-control" type="hidden" th:field="*{blogId}">
                                            </div>
                                            <div class="form-group">
                                                <label>Tiêu đề</label>
                                                <input class="form-control" type="text" placeholder="Enter text" th:field="*{title}">
                                            </div>
                                            <div class="form-group">
                                                <label>Nội dung mô tả ngắn</label>
                                                <textarea class="form-control" type="text" placeholder="Enter text" th:field="*{content}"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Nội dung tin tức</label>
                                                <textarea class="form-control" type="text" placeholder="Enter text" th:field="*{description}" id="noidung"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Ảnh</label><br>
                                                <img th:src="@{'/images/' + ${blog.image}}" width="200" height="200"/>
                                                <br><br>
                                                <input class="form-control" type="file" name="imageFile"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Độ hot</label>
                                                <select class="form-control" th:field="*{hot}">
                                                    <option value="">-- Chọn hot --</option>
                                                    <option th:each="item : ${listHot}" 
                                                            th:value="${item}"
                                                            th:utext="${item}">
                                                    </option>
                                                </select>
                                            </div> 
                                            <button type="submit" class="btn btn-success">Lưu</button>
                                            <button type="reset" class="btn btn-primary">Làm mới</button>
                                        </form>
                                    </div>
                                    <div class="col-lg-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/admin/js/jquery.min.js"></script>
        <script src="/admin/js/bootstrap.min.js"></script>
        <script src="/admin/js/metisMenu.min.js"></script>
        <script src="/admin/js/startmin.js"></script>
        <script>
            CKEDITOR.replace('noidung');
        </script>
    </body>
</html>
