<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/css/metisMenu.min.css" rel="stylesheet">
        <link href="/admin/css/startmin.css" rel="stylesheet">
        <link href="/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
            function demoAlert() {
                alert("Thêm thành công! Quay lại để kiểm trang");
            }
        </script>
    </head>
    <body>

        <div id="wrapper">

            <div th:replace="admin/common/header::header"></div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">QUẢN LÝ THÔNG TIN CÁ NHÂN</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-3"></div>
                                    <div class="col-lg-6">
                                        <form role="form" th:action="@{/update}" method="post" th:object="${employee}" novalidate="novalidate">
                                            <div class="form-group">
                                                <input class="form-control" type="hidden" th:field="*{employeeId}">
                                            </div>
                                            <div class="form-group">
                                                <label>Tên đăng nhập</label>
                                                <input class="form-control" type="text" placeholder="Enter text" th:field="*{loginName}">
                                            </div>
                                            <div class="form-group">
<!--                                                <label>Mật khẩu</label>-->
                                                <input class="form-control" type="hidden" placeholder="Enter text" th:field="*{password}">
                                            </div>
                                            <div class="form-group">
                                                <label>Tên đầy đủ</label>
                                                <input class="form-control" type="text" placeholder="Enter text" th:field="*{fullName}">
                                            </div>
                                            <div class="form-group">
                                                <label>Địa chỉ</label>
                                                <input class="form-control" type="text" placeholder="Enter text" th:field="*{address}">
                                            </div>
                                            <div class="form-group">
                                                <label>Số điện thoại</label>
                                                <input class="form-control" type="text" placeholder="Enter text" th:field="*{phone}">
                                            </div>
                                            <div class="form-group">
                                                <label>Số điện thoại</label>
                                                <input class="form-control" type="text" placeholder="Enter text" th:field="*{email}">
                                            </div>
                                            <div class="form-group">
                                                <label>Tài khoản ngân hàng</label>
                                                <input class="form-control" type="text" placeholder="Enter text" th:field="*{bankAccount}">
                                            </div>                                             
                                            <button type="submit" class="btn btn-success" onclick="demoAlert()">Lưu</button>
                                        </form>
                                    </div>
                                    <div class="col-lg-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/admin/js/jquery.min.js"></script>
        <script src="/admin/js/bootstrap.min.js"></script>
        <script src="/admin/js/metisMenu.min.js"></script>
        <script src="/admin/js/startmin.js"></script>

    </body>
</html>
