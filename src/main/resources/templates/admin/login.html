<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Login Admin</title>
        <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/css/metisMenu.min.css" rel="stylesheet">
        <link href="/admin/css/startmin.css" rel="stylesheet">
        <link href="/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" th:action="@{/login}" method="post">
                                <fieldset>
                                    <div class="form-group" >
                                        <input class="form-control" type="text" placeholder="LoginName" name="loginName" autofocus >
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" >
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember-me" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <!--                                    <p style="color: red;" th:text="${message}"></p>-->
                                    <input name="submit" type="submit" value="Login" class="btn-lg btn-success btn-block">
                                    <!--                                    <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                                </fieldset>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/admin/js/jquery.min.js"></script>
        <script src="/admin/js/bootstrap.min.js"></script>
        <script src="/admin/js/metisMenu.min.js"></script>
        <script src="/admin/js/startmin.js"></script>
    </body>
</html>
