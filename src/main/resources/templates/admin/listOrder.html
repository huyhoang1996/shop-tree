<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/css/metisMenu.min.css" rel="stylesheet">
        <link href="/admin/css/dataTables/dataTables.bootstrap.css" rel="stylesheet">
        <link href="/admin/css/dataTables/dataTables.responsive.css" rel="stylesheet">
        <link href="/admin/css/startmin.css" rel="stylesheet">
        <link href="/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>

        <div id="wrapper">
            <div th:replace="admin/common/header::header"></div>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">QUẢN LÝ ĐƠN HÀNG</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <a th:href="@{/order/danggiao}" class="btn btn-success pull-left">
				 Danh sách đang giao
			</a>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Danh sách đang chờ xác nhận
                            </div>
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Tên khách hàng</th>
                                                <th>Tổng tiền thanh toán</th>
                                                <th>Ngày đặt hàng</th>
                                                <th>Trạng thái đơn hàng</th>
                                                <th>Nhân viên xác nhận</th>
                                                <th>Xem chi tiết đơn hàng</th>
                                                <th>Xóa đơn hàng</th>                     
                                            </tr>
                                        </thead>
                                        <tbody th:unless="${#lists.isEmpty(listOrder)}">
                                            <tr class="odd gradeX" th:each="listOr : ${listOrder}">
                                                <td th:text="${listOr.customerId.customerName}"></td>
                                                <td th:text="${listOr.total}"></td>
                                                <td th:text="${listOr.orderDate}"></td>
                                                <td style="color: red" th:text="${listOr.status}"></td>
                                                <td>
                                                    <a th:href="@{'/orderdetails/' + ${listOr.orderId}}" class="btn btn-info"><span class="glyphicon glyphicon-edit"></span> Chi tiết </a>

                                                </td>
                                                <td> <a th:href="@{'/order/delete/' + ${listOr.orderId}}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Hủy đơn </a></td>
                                                <td><a class="btn btn-success" th:href="@{'/order/updateById/' + ${listOr.orderId}}">Kiểm duyệt</a></td>
                                            </tr>            
                                        </tbody>
                                        <tbody th:if="${#lists.isEmpty(listOrder)}">
                                        <h3>Không có đơn hàng kiểm duyệt</h3>
                                    </table>
                                </div>
                            </div>
                        </div>                     
                    </div>                  
                </div>
            </div>
        </div>

        <script src="/admin/js/jquery.min.js"></script>
        <script src="/admin/js/bootstrap.min.js"></script>
        <script src="/admin/js/metisMenu.min.js"></script>
        <script src="/admin/js/dataTables/jquery.dataTables.min.js"></script>
        <script src="/admin/js/dataTables/dataTables.bootstrap.min.js"></script>
        <script src="/admin/js/startmin.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>
</html>
